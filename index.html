<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <script>
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      document.body.appendChild(canvas);
      canvas.width = 400;
      canvas.height = 400;

      const gridSize = 20;
      let snake = [{ x: 10, y: 10 }];
      let food = { x: 15, y: 15 };
      let dx = 0;
      let dy = 0;
      let score = 0;
      let moveInterval = 200; // 蛇移动间隔时间，单位为毫秒

      function gameLoop() {
        moveSnake();
        if (checkCollision()) {
          endGame();
          return;
        }
        draw();
        setTimeout(() => {
          requestAnimationFrame(gameLoop);
        }, moveInterval);
      }

      function moveSnake() {
        const head = { x: snake[0].x + dx, y: snake[0].y + dy };
        snake.unshift(head);
        if (head.x !== food.x || head.y !== food.y) {
          snake.pop();
        } else {
          score++;
          placeFood();
        }
      }

      function checkCollision() {
        const head = snake[0];
        if (
          head.x < 0 ||
          head.x >= canvas.width / gridSize ||
          head.y < 0 ||
          head.y >= canvas.height / gridSize
        ) {
          return true;
        }
        for (let i = 1; i < snake.length; i++) {
          if (head.x === snake[i].x && head.y === snake[i].y) {
            return true;
          }
        }
        return false;
      }

      function endGame() {
        alert(`游戏结束！分数：${score}`);
        snake = [{ x: 10, y: 10 }];
        food = { x: 15, y: 15 };
        dx = 0;
        dy = 0;
        score = 0;
      }

      function placeFood() {
        let foodX, foodY;
        do {
          foodX = Math.floor((Math.random() * canvas.width) / gridSize);
          foodY = Math.floor((Math.random() * canvas.height) / gridSize);
        } while (snake.some((seg) => seg.x === foodX && seg.y === foodY));
        food.x = foodX;
        food.y = foodY;
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // 绘制蛇
        ctx.fillStyle = "green";
        snake.forEach((seg) => {
          ctx.fillRect(seg.x * gridSize, seg.y * gridSize, gridSize, gridSize);
        });

        // 绘制食物
        ctx.fillStyle = "red";
        ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);

        // 显示分数\n    ctx.fillStyle = 'black';
        ctx.fillText(`分数: ${score}`, 10, 20);
      }

      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowUp" && dy === 0) {
          dx = 0;
          dy = -1;
        } else if (e.key === "ArrowDown" && dy === 0) {
          dx = 0;
          dy = 1;
        } else if (e.key === "ArrowLeft" && dx === 0) {
          dx = -1;
          dy = 0;
        } else if (e.key === "ArrowRight" && dx === 0) {
          dx = 1;
          dy = 0;
        }
      });

      gameLoop();
    </script>
  </body>
</html>
